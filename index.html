<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Modify -->
    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
            var el = this.el;
            var BURGER = [
            '#burger1',
            '#burger2',
            '#burger3'
            ];

            el.addEventListener('click', function (event) {
            var parent = document.getElementById('BurgerView');
            var existingModel = document.getElementById('BurgerModel');
            parent.removeChild(existingModel);

            var index = 1;

            var newModel = document.createElement('a-gltf-model');
            newModel.setAttribute('id', 'BurgerModel');
            newModel.setAttribute('src', BURGER[index]);
            parent.appendChild(newModel);

            console.log(index);
            console.log(BURGER.length);
          });
          }
        });

    </script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs stats cursor="rayOrigin: cursor">
        <!-- Asset management system-->
        <a-assets>
            <a-asset-item id="burger1" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/Burgerembedded.gltf"></a-asset-item>
            <a-asset-item id="burger2" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/scene.gltf"></a-asset-item>
            <a-asset-item id="burger3" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/Burger.gltf"></a-asset-item>
        </a-assets>
        <!-- Marker definiert -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/marker/pattern-Marker.patt">
            <!-- Modell hinzugefÃ¼gt -->
            <a-entity id="BurgerView" >
                <a-gltf-model id="BurgerModel" src="#burger1"></a-gltf-model>
            </a-entity>
            <!-- Button -->
            <a-box cursor-listener id="Button1" position=" 0 0 5.0" width="1" height="4" color="grey"></a-box>
        </a-marker>
      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
