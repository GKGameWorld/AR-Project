<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker definiert -->
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/marker/pattern-Marker.patt">
        <!-- Modell hinzugefÃ¼gt -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/burger_merged.glb"
          scale="1.2 1.2 1.2"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
