<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Programm mit aFrame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker definiert -->
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/marker/pattern-Marker.patt">
        <!-- Modell hinzugefÃ¼gt -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/Burger.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
