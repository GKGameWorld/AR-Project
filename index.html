<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Modify -->
    <script>
        AFRAME.registerComponent('click-listener', {
            init: function () {
            var el = this.el;
  
            el.addEventListener('click', function (event) {
                var modellElement = document.getElementById('BurgerModel');
                // Hier werden die Änderungen am Modell vorgenommen
                modellElement.setAttribute('src', '#burger2');
            });
          }
        });
    </script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs stats>
        <!-- Asset management system-->
        <a-assets>
            <a-asset-item id="burger1" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/Burgerembedded.gltf"></a-asset-item>
            <a-asset-item id="burger2" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/Burger.gltf"></a-asset-item>
        </a-assets>
        <!-- Marker definiert -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/marker/pattern-Marker.patt">
            <!-- Modell hinzugefügt -->
            <a-gltf-model click-listener id="BurgerModel" src="#burger1"></a-gltf-model>
            <!--
            <a-entity
                gltf-model="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/Burger.gltf"
                scale="1.2 1.2 1.2"
                position="0 0 0"
            ></a-entity>
            -->
        </a-marker>
      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
