<!DOCTYPE html>
<html>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <!-- a-frame scene -->
  <a-scene embedded>
    <a-assets>
        <a-asset-item id="bread" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker-camera type="pattern" url="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/marker/pattern-Marker.patt">
        <a-entity scale="0.5 0.5 0.5">
            <a-entity>
                <a-entity scale="0.05 0.05 0.05" gltf-model="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/scene.gltf"></a-entity>
            </a-entity>
        </a-entity>
    </a-marker-camera>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
