<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets> 
                <a-asset-item id="food" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/scene.gltf"></a-asset-item>
            </a-assets>
            <a-marker type="pattern" present="custom" url="https://github.com/GKGameWorld/arprojekt/blob/90fae1998fe6c9ba99d8652ffa4df4e1913db145/marker/marker.png">
                <a-entity gltf-model="#food" position = "0 0 0" scale = "0.8 0.8 0.8"></a-entity> 
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
