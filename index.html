<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="food1" src="https://raw.githack.com/GKGameWorld/arprojekt/main/aframe/examples/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera gltf-model="#food1" modify-materials></a-entity>
        </a-scene>
    </body>
</html>
