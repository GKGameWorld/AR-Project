<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Modify -->
    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
            var BURGER = [
            '#burger1',
            '#burger2'
            ];
            console.log('Array wird geladen');
  
            this.el.addEventListener('click', function (event) {
                var index = 1;
                var newBurger = BURGER[index];
                this.setAttribute('src', newBurger);
                console.log('I was clicked at: ', evt.detail.intersection.point);
            });
          }
        });
      </script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs stats>
        <!-- Asset management system-->
        <a-assets>
            <a-asset-item id="burger1" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/Burgerembedded.gltf"></a-asset-item>
            <a-asset-item id="burger2" src="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/aframe/examples/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- Marker definiert -->
        <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/GKGameWorld/arprojekt/main/marker/pattern-Marker.patt">
            <!-- Modell hinzugefÃ¼gt -->
            <a-entity>
                <a-gltf-model cursor-listener id="BurgerModel" src="#burger1"></a-gltf-model>
            </a-entity>
        </a-marker>
      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
